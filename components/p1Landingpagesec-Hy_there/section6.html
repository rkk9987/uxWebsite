<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css/section6.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="style.css/responsivesec6.css">
    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <section class="hy_there_section">
        <div>
            <div class="greet_heading">
                <h3 class="greetingwish">Hey there!</h3>
            </div>
            <div class="conversation_heading">
                <span class="conversation">We're more than happy to have a conversation</span>
            </div>
            <div class="enquiry_cards">
                <div class="enquiry_box">
                <div class="main_enquiry">
                    <div class="enuiryhead">
                        <h3 class="enquiry_content">Project enquiry</h3>
                    </div>
                    <div class="enquiry_sec">
                        <span class="enquiry_para">Let us help you realise your Vision.</span>
                    </div>
                    <button class="enquiry_btn">Let's Talk</button>
                </div>
                </div>
                <div class="enquiry_box">
                <div class="main_enquiry">
                    <div  class="enuiryhead">
                        <h3 class="enquiry_content">Carrer enquiry</h3>
                    </div>
                    <div class="enquiry_sec">
                        <span class="enquiry_para">Want to be a part of our tribe?</span>
                    </div>
                    <button class="enquiry_btn">Join Us</button>
                </div>
                </div>
                <div class="enquiry_box">
                <div class="main_enquiry">
                    <div  class="enuiryhead">
                        <h3 class="enquiry_content">General enquiry</h3>
                    </div>
                    <div class="enquiry_sec">
                        <span class="enquiry_para">Can't find what you are looking for?</span>
                    </div>
                       <button class="enquiry_btn">Say Hi!</button>
                    
                </div>
                </div>
                    
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </script>
